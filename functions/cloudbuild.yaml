steps:
- name: 'gcr.io/cloud-builders/npm'  
  args: ['install', '--prefix /functions/*']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['test', '--prefix /functions/*']
- name: 'gcr.io/cloud-builders/gcloud' 
  args: 
    - beta - functions - deploy - helloWorld - -- source=. - -- runtime=nodejs8 - -- trigger-http